name: test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Test
    runs-on: ubuntu-22.04
    env:
      CGO_CFLAGS_ALLOW: -Xpreprocessor
      VIPS_VERSION: 8.17.1
      V: 7

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.24

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install linux dependencies
        run: |
          # Add backports for updated libheif
          echo "deb http://archive.ubuntu.com/ubuntu jammy-backports main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/backports.list
          sudo apt-get update
          sudo apt-get install -y \
          meson ninja-build \
          libglib2.0-dev libexpat-dev librsvg2-dev libpng-dev \
          libjpeg-turbo8-dev libimagequant-dev libfftw3-dev \
          libpoppler-glib-dev libxml2-dev \
          libopenslide-dev libcfitsio-dev liborc-0.4-dev libpango1.0-dev \
          libtiff5-dev libgsf-1-dev giflib-tools libwebp-dev \
          libopenjp2-7-dev libcgif-dev wget
          sudo apt-get install -y -t jammy-backports libheif-dev

      - name: Install JPEG XL from official packages
        run: |
          # Download and install official JPEG XL packages for Ubuntu 22.04
          # Use the correct filename format: ubuntu-22.04 (with hyphens and dots)
          echo "Attempting to install JPEG XL packages..."
          
          if wget -q https://github.com/libjxl/libjxl/releases/download/v0.11.1/jxl-debs-amd64-ubuntu-22.04-v0.11.1.tar.gz; then
            echo "✅ Downloaded JPEG XL packages successfully"
          
            # Extract the package archive
            tar xf jxl-debs-amd64-ubuntu-22.04-v0.11.1.tar.gz
            echo "📦 Extracted packages"
          
            # Install packages (allow failures for dependency resolution)
            sudo dpkg -i jxl-debs-amd64-ubuntu-22.04-v0.11.1/*.deb || true
            echo "🔧 Installed packages (resolving dependencies...)"
          
            # Fix any dependency issues
            sudo apt-get install -f -y
            echo "🔗 Fixed dependencies"
          
            # Verify installation
            if pkg-config --exists libjxl; then
              echo "✅ JPEG XL packages installed successfully!"
              echo "📋 Installed version: $(pkg-config --modversion libjxl)"
              echo "JXL_AVAILABLE=true" >> $GITHUB_ENV
            else
              echo "⚠️ JPEG XL packages installed but pkg-config detection failed"
              echo "JXL_AVAILABLE=true" >> $GITHUB_ENV
            fi
          
            # Clean up downloaded files
            rm -f jxl-debs-amd64-ubuntu-22.04-v0.11.1.tar.gz
            rm -rf jxl-debs-amd64-ubuntu-22.04-v0.11.1/
          
          else
            echo "❌ JPEG XL packages not available from official source"
            echo "Will build libvips without JXL support"
            echo "JXL_AVAILABLE=false" >> $GITHUB_ENV
          fi

      - name: Cache libvips
        uses: actions/cache@v3
        with:
          path: vips-${{ env.VIPS_VERSION }}
          key: ${{ runner.os }}-vips-${{ env.V }}-${{ env.VIPS_VERSION }}
          restore-keys: |
            ${{ runner.os }}-vips-${{ env.V }}-

      - name: Build libvips from source
        run: |
          if [ ! -d "vips-${{ env.VIPS_VERSION }}" ]
          then
            wget https://github.com/libvips/libvips/releases/download/v${{ env.VIPS_VERSION }}/vips-${{ env.VIPS_VERSION }}.tar.xz
            tar xf vips-${{ env.VIPS_VERSION }}.tar.xz
          fi
          cd vips-${{ env.VIPS_VERSION }}
          meson setup _build \
          --buildtype=release \
          --strip \
          --prefix=/usr/local \
          --libdir=lib \
          -Dmagick=disabled \
          -Djpeg-xl=enabled \
          -Dintrospection=disabled
          ninja -C _build
          sudo ninja -C _build install
          sudo ldconfig

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get dependencies
        run: make get

      - name: Test
        run: make test

      - name: Commit golden files
        if: github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "test: update golden files"
          file_pattern: "testdata/golden"

      - name: Coveralls
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
